<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DW Portal: Únete</title>
    <style>
        /* --- Configuración General --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        /* --- Contenedor Principal --- */
        .page-wrapper {
            display: flex;
            width: 100%;
            max-width: 1400px;
            height: 80vh;
            min-height: 700px;
            box-shadow: 0 0 30px rgba(230, 0, 18, 0.2);
            border: 1px solid #333;
            overflow: hidden;
        }

        /* --- 1. Barra Lateral (Roja) --- */
        .sidebar {
            width: 280px;
            background-color: #4a0000;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            border-right: 2px solid #E60012;
            z-index: 5;
        }
        
        /* Contenedor de Navegación (Arriba) */
        .sidebar-auth {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 1.5rem; 
        }
        .auth-btn {
            text-decoration: none;
            color: #ccc;
            padding: 6px 10px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.2s ease;
            border: 1px solid #ccc;
            background-color: rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .btn-login:hover {
            background-color: #E60012;
            border-color: #E60012;
        }

        .sidebar-title {
            font-size: 3rem; 
            color: #fff;
            text-align: center;
            line-height: 1.0;
            margin: 0.5rem auto 1.5rem auto; 
            letter-spacing: 0.5rem;
            font-family: 'Courier New', Courier, monospace;
        }

        /* Navegación Principal (Abajo) */
        .main-nav {
            display: flex;
            flex-direction: column;
            gap: 0.25rem; 
            margin-top: auto;
        }
        .nav-link {
            text-decoration: none;
            color: #ccc;
            font-size: 0.9rem;
            padding: 6px 10px;
            border: 1px solid #888;
            border-radius: 5px;
            text-align: center;
            transition: all 0.2s ease;
            font-weight: bold;
        }
        .nav-link:hover {
            background-color: #E60012;
            color: #fff;
            border-color: #E60012;
        }

        /* --- 2. Área de Contenido Principal (Formulario) --- */
        .main-content {
            flex-grow: 1;
            padding: 2rem;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centra el formulario */
            align-items: center;
            overflow-y: auto;
            background-color: #1a1a1a;
        }
        
        .form-box {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border: 1px solid #333;
            background-color: rgba(0,0,0,0.3);
        }
        .form-box h2 {
            text-align: center;
            color: #E60012;
            font-size: 28px;
            margin-bottom: 1.5rem;
        }
        .form-group { display: flex; flex-direction: column; margin-bottom: 1rem; }
        .form-group label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #ccc;
        }
        .form-group input {
            padding: 12px 15px;
            border: 1px solid #555;
            border-radius: 5px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
        }
        .form-group input:focus {
            outline: none;
            border-color: #E60012;
            box-shadow: 0 0 0 2px rgba(230,0,18,0.2);
        }
        .form-button {
            background-color: #E60012;
            color: #ffffff;
            border: none;
            padding: 14px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease;
            width: 100%;
            margin-top: 1rem;
        }
        .form-button:hover { background-color: #c00; }
        .form-links {
            text-align: center;
            font-size: 14px;
            margin-top: 1.5rem;
        }
        .form-links a { color: #E60012; text-decoration: none; }
        .form-links a:hover { text-decoration: underline; }
        
    </style>
</head>
<body>

    <div class="page-wrapper">

        <!-- --- 1. Barra Lateral (Roja) --- -->
        <aside class="sidebar">

            <div class="sidebar-auth">
                <a href="index.html" class="auth-btn btn-login">← Volver al Inicio</a>
                <a href="ingresar.html" class="auth-btn btn-login">Ingresar</a>
            </div>
            
            <h1 class="sidebar-title">D<br>E<br>E<br>P<br><br>W<br>E<br>P</h1>

            <nav class="main-nav">
                <a href="reserva.html" class="nav-link">Comprar</a>
                <a href="opinion.html" class="nav-link">Formulario</a>
            </nav>

        </aside>

        <!-- --- 2. Contenido Principal (Formulario) --- -->
        <main class="main-content">

            <form id="registro-form" class="form-box">
                <h2>Crear Cuenta</h2>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="password-confirm">Repetir Contraseña</label>
                    <input type="password" id="password-confirm" name="password-confirm" required>
                </div>
                <button type="submit" class="form-button">Registrarse</button>
                <div class="form-links">
                    <a href="ingresar.html">¿Ya tienes cuenta? Ingresa</a>
                </div>
            </form>

        </main>
    </div>

    <!-- SCRIPT DE REGISTRO -->
    <script>
        document.getElementById('registro-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const nombreUsuario = document.getElementById('nombre').value;
            sessionStorage.setItem('userName', nombreUsuario);
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
